host: sgx-agent.com:11001
info:
  description: |-
    SGX Agent provides detailed resource information specific to Intel Software Guard Extensions (SGX) security technology
    which includes SGX Discovery, SGX Enablement Information, Flexible Launch control support and SGX EPC Memory
    Availability with size information. SGX Agent also collects the SGX platform-specific values, explicitly SGX Platform Manifest,
    Encrypted PPID, CPU SVN, ISV SVN, PCE ID and QEID on the SGX enabled platform. SGX Agent listening port is user-configurable.
  license:
    name: 'Copyright (C) 2020 Intel Corporation. SPDX-License-Identifier: BSD-3-Clause'
  title: SGX Agent
  version: "1.0"
paths:
  /host:
    get:
      description: |
        Retrieves the platform-specific information from the host.
        SGX-Agent interacts with the SGX Host Verification Serice (HVS) for registration.
        Once it is registered, SGX HVS asks for platform specific details.
        A valid bearer token is required to authorize this REST call.
      operationId: getPlatformInfo
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved the platform specific information from
            the SGX enabled platform.
          schema:
            $ref: '#/definitions/PlatformResponse'
      security:
      - bearerAuth: []
      tags:
      - Host
      x-sample-call-endpoint: |
        https://sgx-agent.com:11001/sgx_agent/v1/host
